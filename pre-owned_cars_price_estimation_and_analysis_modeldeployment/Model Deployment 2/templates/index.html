<html>
    <head>
        <meta charset="UTF-8">
        <title>Price Prediction</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <!-- <link href="../static/style.css" type='text/css' rel="stylesheet"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
    </head>
    <body>
        <div class="main">
            <div class="container">
                <h1>PRICE PREDICTION</h1>
                <form action="{{url_for('predict')}}" method="POST">
                    Model Year: <br>
                    <input name="year" type="text" placeholder="Model Year (YYYY)"> 
                    <br>
                    Manufacturer:
                    <br>
                    <select name="manufacturer">
                        <option value="ford">Ford</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="toyota">Toyota</option>
                        <option value="nissan">Nissan</option>
                        <option value="ram">RAM</option>
                        <option value="honda">Honda</option>
                        <option value="jeep">Jeep</option>
                        <option value="gmc">GMC</option>
                        <option value="dodge">Dodge</option>
                        <option value="bmw">BMW</option>
                        <option value="hyundai">Hyundai</option>
                        <option value="mercedes-benz">Mercedes-Benz</option>
                        <option value="subaru">Subaru</option>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="kia">Kia</option>
                        <option value="chrysler">Chrysler</option>
                        <option value="cadillac">Cadillac</option>
                        <option value="lexus">Lexus</option>
                        <option value="buick">Buick</option>
                        <option value="mazda">Mazda</option>
                        <option value="audi">Audi</option>
                        <option value="acura">Acura</option>
                        <option value="infiniti">Infiniti</option>
                        <option value="lincoln">Lincoln</option>
                        <option value="pontiac">Pontiac</option>
                        <option value="volvo">Volvo</option>
                        <option value="mitsubishi">Mitsubishi</option>
                        <option value="mini">Mini</option>
                        <option value="rover">Rover</option>
                        <option value="mercury">Mercury</option>
                        <option value="saturn">Saturn</option>
                        <option value="jaguar">Jaguar</option>
                        <option value="fiat">Fiat</option>
                        <option value="harley-davidson">Harley-Davidson</option>
                        <option value="alfa-romeo">Alph-Romeo</option>
                        <option value="datsun">Datsun</option>
                        <option value="tesla">Tesla</option>
                        <option value="land rover">Land Rover</option>
                        <option value="porche">Porche</option>
                        <option value="aston-martin">Aston-Martin</option>
                        <option value="ferrari">Ferrari</option>
                        <option value="morgan">Morgan</option>
                        <option value="unknown">Other</option>
                    </select><br> 
                    Condition:<br><select name="condition">
                        <option value="new">New</option>
                        <option value="excellent">Excellent</option>
                        <option value="like new">Like New</option>
                        <option value="good">Good</option>
                        <option value="salvage">Salvage</option>
                        <option value="fair">Fair</option>
                    </select><br> 
                    Cylinders:<br><select name="cylinders">
                        <option value="0">3 cylinders</option>
                        <option value="1" selected>4 cylinders</option>
                        <option value="2">5 cylinders</option>
                        <option value="3">6 cylinders</option>
                        <option value="4">8 cylinders</option>
                        <option value="5">10 cylinders</option>
                        <option value="6">12 cylinders</option>
                    </select><br> 
                    Fuel:<br><select name="fuel">
                        <option value="gas">Gas</option>
                        <option value="diesel">Diesel</option>
                        <option value="hybrid">Hybrid</option>
                        <option value="electric">Electric</option>
                        <option value="other">Other</option>
                    </select><br> 
                    Odometer: <br>
                    <input name="odometer" type="text" placeholder="Odometer"> <br> 
                    Title Status:<br><select name="title_status">
                        <option value="clean">Clean</option>
                        <option value="rebuilt">Rebuilt</option>
                        <option value="salvage">Salvage</option>
                    </select><br> 
                    Transmission:<br><select name="transmission">
                        <option value="automatic">Automatic</option>
                        <option value="manual">Manual</option>
                        <option value="other">Other</option>
                    </select><br> 
                    Drive: <br><select name="drive">
                        <option value="1wd">1wd</option>
                        <option value="2wd" selected>2wd</option>
                        <option value="3wd">3wd</option>
                        <option value="4wd">4wd</option>
                        <option value="5wd">5wd</option>
                        <option value="6wd">6wd</option>
                        <option value="7wd">7wd</option>
                    </select><br>
                    Type: <br><select name="vtype">
                        <option value="sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="truck">Truck</option>
                        <option value="pickup">Pickup</option>
                        <option value="van">Van</option>
                        <option value="coupe">Coupe</option>
                        <option value="hatchback">Hatchback</option>
                        <option value="wagon">Wagon</option>
                        <option value="convertible">Convertible</option>
                        <option value="bus">Bus</option>
                        <option value="mini-van">Mini-Van</option>
                        <option value="offroad">Offroad</option>
                        <option value="other">Other</option>
                    </select><br>
                    Paint Color:<br><select name="paint_color">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="silver">Silver</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                        <option value="grey">Grey</option>
                        <option value="green">Green</option>
                        <option value="brown">Brown</option>
                        <option value="yellow">Yellow</option>
                        <option value="orange">Orange</option>
                        <option value="purple">Purple</option>
                        <option value="custom">Custom</option>
                    </select><br> 
                    State: <br><select name="state">
                        <option value="al">Alabama</option>
                        <option value="ak">Alaska</option>
                        <option value="as">American Samoa</option>
                        <option value="az">Arizona</option>
                        <option value="ar">Arkansas</option>
                        <option value="ca">California</option>
                        <option value="co">Colorado</option>
                        <option value="ct">Connecticut</option>
                        <option value="de">Delaware</option>
                        <option value="dc">Disctrict of Columbia</option>
                        <option value="fl">Florida</option>
                        <option value="ga">Georgia</option>
                        <option value="gu">Guam</option>
                        <option value="hi">Hawaii</option>
                        <option value="id">Idaho</option>
                        <option value="il" selected>Illinois</option>
                        <option value="in">Indiana</option>
                        <option value="ia">Iowa</option>
                        <option value="ks">Kansas</option>
                        <option value="ky">Kentucky</option>
                        <option value="la">Louisiana</option>
                        <option value="me">Maine</option>
                        <option value="md">Maryland</option>
                        <option value="ma">Massachusetts</option>
                        <option value="mi">Michigan</option>
                        <option value="mn">Minnesota</option>
                        <option value="ms">Mississippi</option>
                        <option value="mo">Missouri</option>
                        <option value="mt">Montana</option>
                        <option value="ne">Nebraska</option>
                        <option value="nv">Nevada</option>
                        <option value="nh">New Hampshire</option>
                        <option value="nj">New Jersey</option>
                        <option value="nm">New Mexico</option>
                        <option value="ny">New York</option>
                        <option value="nc">North Carolina</option>
                        <option value="nd">North Dakota</option>
                        <option value="mp">Northern Mariana Islands</option>
                        <option value="oh">Ohio</option>
                        <option value="ok">Oklahoma</option>
                        <option value="or">Oregon</option>
                        <option value="pa">Pennsylvania</option>
                        <option value="pr">Puerto Rico</option>
                        <option value="ri">Rhode Island</option>
                        <option value="sc">South Carolina</option>
                        <option value="sd">South Dakota</option>
                        <option value="tn">Tenessee</option>
                        <option value="tx">Texas</option>
                        <option value="ut">Utah</option>
                        <option value="vt">Vermont</option>
                        <option value="vi">Virgin Islands</option>
                        <option value="va">Virginia</option>
                        <option value="wa">Washington</option>
                        <option value="wv">West Virginia</option>
                        <option value="wi">Wisconsin</option>
                        <option value="wy">Wyoming</option>
                    </select><br>
                    <button type="submit" class="submitBtn">PREDICT</button>
                </form>
                <h2>{{ prediction_text }}</h2>
        </div>
    </div>
        
    </body>
</html>
